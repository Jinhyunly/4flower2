	<body>
	<div class="box-wrap">
		<header role="banner" id="fh5co-header">
			<div class="container">
				<nav class="navbar navbar-default">
					<div class="row">
						<div class="col-md-3">
							<div class="fh5co-navbar-brand">
								<a class="fh5co-logo" href="/">4flower</a>
							</div>
						</div>
						<div th:replace="fragments/loginBanner :: loginBannerFragment"></div>
					</div>
					<div class="row">
							<ul class="nav text-center">
								<li><a href="/"><span>Home</span></a></li>
								<li class="active"><a href="/gallery">gallery</a></li>
								<li><a href="/notice">community</a></li>
								<!--
								<li><a href="about.html">About</a></li>
								<li><a href="contact.html">Contact</a></li>
								-->
							</ul>
					</div>
				</nav>
		  </div>
		</header>
	<!-- Gallery -->
	<div class="container">
	  <!-- <h1 class="fw-light text-center text-lg-start mt-4 mb-0">4flower Gallery</h1> -->
	  <hr class="mt-2 mb-5">
	  <div class="row text-center text-lg-start">
	    <div th:each="file:${fileList}" class="col-lg-3 col-md-4 col-6 ">
	    	<a th:href="@{'/gallery/'+${file.gallery_id}}" class="d-block mb-4 h-100">
	        <img class="img-fluid img-thumbnail" th:src="@{'/static/gallery/'+${file.gallery_fileName}}" alt="">
	      </a>
	      <!--${file.gallery_url}  -->
	    </div>
	  </div>
	  <div th:if="${userId != null}" class="row">
	  	<br/>
	 		<form method="post" action="/gallery/fileinsert" enctype="multipart/form-data">
		 		<!-- <form action="/gallery/fileinsert" method="post"> -->
			  <div class="container ">
					  <div class="form-group">
					    <label for="inputText">Title</label>
					    <input type="text" class="form-control" name="galleryTitle" id="galleryTitle" placeholder="Title" required>
					  </div>
					  <div class="form-group input-group-sm mb-3">
					    <label for="inputFile">File input</label>
				  		<input type="file" class="form-control-file" name="file" id="file" style="width:360px"required>
					  </div>
			  		<div class="text-center">
						<button type="submit" class="btn btn-primary ">UPLOAD</button>
			  		</div>
			  </div>
			</form>
		</div>
	</div>
	<!-- Gallery -->
	<footer th:replace="fragments/footer :: footerFragment"></footer>
</div>
