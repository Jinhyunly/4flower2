	<body>
	<div class="box-wrap">
		<header role="banner" id="fh5co-header">
			<div class="container">
				<nav class="navbar navbar-default">
					<div class="row">
						<div class="col-md-3">
							<div class="fh5co-navbar-brand">
								<a class="fh5co-logo" href="/">4flower</a>
							</div>
						</div>
						<div th:replace="fragments/loginBanner :: loginBannerFragment"></div>
					</div>
					<div class="row">
							<ul class="nav text-center">
								<li class=""><a href="/"><span>Home</span></a></li>
								<li><a href="/gallery">gallery</a></li>
								<li><a href="/shop">shop</a></li>
								<!--
								<li><a href="about.html">About</a></li>
								<li><a href="contact.html">Contact</a></li>
								-->
							</ul>
					</div>
				</nav>
		  </div>
		</header>
		<!-- END: header -->
		<div class="container text-center">
			<!--
			<form th:action="@{/registration}" method="get">
				<button class="btn btn-md btn-warning btn-block" type="submit">Go To Registration Page</button>
			</form>
			 -->
			<div class="container" th:if="${file}" th:object="${file}">
	    </div>
				<!-- <img th:src="@{/img/logo.png}" class="img-responsive center-block" width="300" height="300" alt="Logo" /> -->
					<h2 class="form-signin-heading">Gallery Information</h2>
					<br/>
					<!-- <img class="img-fluid img-thumbnail" th:src="@{/static/gallery/{name}(name=${file.gallery_fileName})" alt="flower"> -->
					<img class="img-fluid img-thumbnail" th:src="@{'/static/gallery/'+${file.gallery_fileName}}" alt="">
					<div class="row">
			      	<label for="galleryTitle">[[${file.gallery_title}]]</label>
			      	<!-- <label for="exampleInputEmail1">[[${file.gallery_fileName}]]</label> -->
			      	<a class="btn btn-info btn-block " th:href="@{/gallery}"><span>Back</span></a>
							<!--<form th:if="${userId != null}" th:action="@{/gallery/{id}(id=${file.gallery_id})}" th:method="delete">-->
							<form th:if="${userId != null}" th:action="@{'/gallery/'+${file.gallery_id}}" method="post">
			      		<button class="btn btn-warning btn-block" type="submit" value="delete">Delete</button>
				      	<input name="method" type="hidden" value="delete" />
			    		</form>
			    </div>
		</div>

		<footer th:replace="fragments/footer :: footerFragment"></footer>
	</div>
